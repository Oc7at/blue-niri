---

modules:
  - type: dnf
    install:
      - dnsconfd
      - sddm
      - sddm-themes
      - wireplumber
      - playerctl
      - pavucontrol
    remove:
      - firefox
      - firefox-langpacks

  - type: systemd
    system:
      enabled:
        - sddm-boot
        - sddm
        - dnsconfd-boot
        - dnsconfd
      disabled:
        - systemd-resolved

  - type: default-flatpaks
    notify: true
    system:
      install:
        - io.gitlab.librewolf-community
      remove:
        - org.gnome.eog
