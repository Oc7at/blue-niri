---

modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: negativo17
    replace:
      - from-repo: fedora-multimedia
        allow-erasing: true
        packages:
          - ffmpeg
    install:
      allow-erasing: true
      packages:
        - mpv
        - mpv-devel
        - steam
        - libavcodec
        - libatomic
