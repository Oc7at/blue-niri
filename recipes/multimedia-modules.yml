---

modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: negativo17
    replace:
      - from-repo: fedora-multimedia
        packages:
          - ffmpeg
    install:
      packages:
        - mpv
        - steam
        - ffmpeg-libs
        - gstreamer1-plugin-openh264
        - mozilla-openh264
        - libavcodec
